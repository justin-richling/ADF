T:
  global_latlon_map: # example of specifying values equally across feature, ie colormap is the same for all levels
    colormap: "plasma" #Apply this to all latlon maps
      #200: "terrain"
      #850: "Spectral"
    contour_levels_range: [200, 301, 5] # This range will be applied to all levels in global lat/lon 
  polar_map: # example of changing multiple features for both vertical levels
    colormap:
      # In theory these should plot both hemispheres with these colorbars at these levels...
      200: "terrain"
      850: "Spectral"
    contour_levels_range:
      200: [200, 231, 1]
      850: [250, 302, 2.5]
    diff_contour_range:
      200: [-5, 6.1, 0.25]
      850: [-5, 5.1, 0.5]
  zonal_mean:
    colormap: "ncl_default"
    contour_levels: [200, 205, 210, 215, 220, 225, 230, 235, 240, 245, 250, 255, 260, 265, 270, 275, 280, 285, 290, 295, 300]
    # These will be applied to all zonal mean plots?
  category: "State"
  obs_file: "T_ERA5_monthly_climo_197901-202112.nc"
  obs_name: "ERA5"
  obs_var_name: "T"


