<!DOCTYPE html>
<html>
  <head>
    <title>ADF Diagnostics</title>
    <link rel="stylesheet" href="./templates/adf_diag.css">
  </head>
  <body >
    <div class="header">
      <div id="screenFiller" style="background:url(https://webext.cgd.ucar.edu/AMWG/f.e21.FHIST_SSP370.f09_f09_mg17.CESM2-CLM4p5.LongRun001-f.e21.FHIST_SSP370.f09_f09_mg17.CESM2-CLM5.LongRun001/f.e21.FHIST_SSP370.f09_f09_mg17.CESM2-CLM4p5.LongRun001-f.e21.FHIST_SSP370.f09_f09_mg17.CESM2-CLM5.LongRun001/images/NCAR.gif) top right no-repeat; border:5px solid #555;">
        <div class="center"><h1> {{ title }}</h1></div><!--center-->
          <div class="center">
            <nav role="navigation" class="primary-navigation">
            <ul>
              <li><a href=".">Case Home</a></li>
              <li><a href="#">Links &dtrif;</a>
                <ul class="dropdown-nav">
                  <li><a href="https://www.cesm.ucar.edu">CESM</a></li>
                  <li><a href="https://www.cesm.ucar.edu/working_groups/Atmosphere/?ref=nav">AMWG</a></li>
                  <li><a href="https://www.cgd.ucar.edu/amp/">AMP</a></li>
                </ul>
              </li>
              <li><a href="https://github.com/NCAR/ADF">About</a></li>
              <li><a href="https://github.com/NCAR/ADF/discussions">Contact</a></li>
            </ul>
          </nav>
        </div><!--center-->
        <br>
        {% for case_name, case_path in case_sites.items() %}
        <h2 style="display:inline; color:black;"> Test Case: </h2><h2 style="display:inline;"><a href="{{ case_path }}">{{ case_name }}</a></h2><h2 style="display:inline; color:black;"> - years: {{ case_yrs }}</h2><br>
        {% endfor %}
      </div><!--screenFiller-->
    </div><!--header-->

    <table class="big-table">
      {% for case_name, case_path in case_sites.items() %}
        <tr>
          <td><a href="{{ case_path }}">{{ case_name }}</a></td>
        </tr>
      {% endfor %}
    </table>

  </body>
</html>
